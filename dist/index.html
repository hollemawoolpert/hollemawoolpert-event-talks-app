<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Talks 2026</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background-color: #f8f9fa;
}

header {
  background: linear-gradient(135deg, #6e8efb, #a777e3);
  color: white;
  padding: 3rem 0;
  border-radius: .3rem;
}

.talk {
  background-color: #fff;
  border: 1px solid #dee2e6;
  border-radius: .25rem;
  padding: 1.5rem;
  margin-bottom: 1rem;
  transition: transform .2s;
}

.talk:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0,0,0,.1);
}

.talk h5 {
  color: #343a40;
}

.talk .badge {
  font-size: 90%;
}

.lunch-break {
    background-color: #e9ecef;
    padding: 1.5rem;
    border-radius: .25rem;
}

footer {
    background-color: #343a40;
    color: white;
}
</style>
</head>
<body>
  <div class="container">
    <header class="text-center my-5">
      <h1>Tech Talks 2026</h1>
      <p class="lead">A one-day conference for tech enthusiasts</p>
    </header>

    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="search" class="form-control" placeholder="Search by category...">
      </div>
    </div>

    <div id="schedule">
      <!-- Talks will be dynamically inserted here -->
    </div>

    <div class="lunch-break text-center my-4">
        <h4>Lunch Break</h4>
        <p>1:20 PM - 2:20 PM</p>
    </div>
  </div>

  <footer class="text-center mt-5 py-3">
    <p>&copy; 2026 Tech Talks. All rights reserved.</p>
  </footer>

  <script>const talksData = [
  {
    "title": "The Future of JavaScript Frameworks",
    "speakers": ["John Doe"],
    "category": ["JavaScript", "Web Development"],
    "duration": 60,
    "description": "A deep dive into the latest trends and predictions for JavaScript frameworks. We'll explore the pros and cons of the most popular frameworks and what to expect in the coming year.",
    "startTime": "10:00 AM",
    "endTime": "11:00 AM"
  },
  {
    "title": "Building Scalable APIs with Node.js",
    "speakers": ["Jane Smith"],
    "category": ["Node.js", "APIs", "Backend"],
    "duration": 60,
    "description": "Learn how to design and build robust and scalable APIs using Node.js and Express. We'll cover best practices for authentication, rate limiting, and error handling.",
    "startTime": "11:10 AM",
    "endTime": "12:10 PM"
  },
  {
    "title": "CSS Grid and Flexbox: A Modern Approach to Layout",
    "speakers": ["Peter Jones", "Mary Johnson"],
    "category": ["CSS", "Frontend", "Web Design"],
    "duration": 60,
    "description": "Master the power of CSS Grid and Flexbox to create complex and responsive layouts with ease. This talk will include live coding examples and practical tips.",
    "startTime": "12:20 PM",
    "endTime": "1:20 PM"
  },
  {
    "title": "Introduction to Machine Learning with Python",
    "speakers": ["David Lee"],
    "category": ["Machine Learning", "Python", "Data Science"],
    "duration": 60,
    "description": "A beginner-friendly introduction to the world of machine learning. We'll cover the basic concepts and algorithms, and build a simple predictive model using Python.",
    "startTime": "2:20 PM",
    "endTime": "3:20 PM"
  },
  {
    "title": "The Rise of Serverless Computing",
    "speakers": ["Susan Chen"],
    "category": ["Serverless", "Cloud Computing", "Architecture"],
    "duration": 60,
    "description": "Discover the benefits of serverless computing and how it can help you build and deploy applications faster and more efficiently. We'll explore the major serverless platforms and their use cases.",
    "startTime": "3:30 PM",
    "endTime": "4:30 PM"
  },
  {
    "title": "Cybersecurity in 2026: Threats and Countermeasures",
    "speakers": ["Michael Brown"],
    "category": ["Cybersecurity", "Security"],
    "duration": 60,
    "description": "An overview of the latest cybersecurity threats and how to protect your applications and infrastructure. We'll discuss common vulnerabilities and best practices for securing your systems.",
    "startTime": "4:40 PM",
    "endTime": "5:40 PM"
  }
]
;</script><script>document.addEventListener('DOMContentLoaded', () => {
  const scheduleContainer = document.getElementById('schedule');
  const searchInput = document.getElementById('search');
  let talks = [];

  // Fetch talk data from the API
  new Promise(resolve => resolve({ json: () => JSON.parse(talksData) }))
    .then(response => response.json())
    .then(data => {
      talks = data;
      renderTalks(talks);
    })
    .catch(error => {
      console.error('Error fetching talks:', error);
      scheduleContainer.innerHTML = '<p class="text-center text-danger">Could not load talks. Please try again later.</p>';
    });

  // Render talks to the DOM
  function renderTalks(talksToRender) {
    scheduleContainer.innerHTML = '';
    talksToRender.forEach(talk => {
      const talkElement = document.createElement('div');
      talkElement.classList.add('talk', 'row');
      
      const time = `
        <div class="col-md-2 text-center">
            <h6>${talk.startTime} - ${talk.endTime}</h6>
        </div>
      `;

      const talkDetails = `
        <div class="col-md-10">
            <h5>${talk.title}</h5>
            <p><strong>Speakers:</strong> ${talk.speakers.join(', ')}</p>
            <p>${talk.description}</p>
            <div>
                ${talk.category.map(cat => `<span class="badge badge-primary mr-2">${cat}</span>`).join('')}
            </div>
        </div>
      `;

      talkElement.innerHTML = time + talkDetails;
      scheduleContainer.appendChild(talkElement);
    });
  }

  // Search functionality
  searchInput.addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const filteredTalks = talks.filter(talk => {
      return talk.category.some(cat => cat.toLowerCase().includes(searchTerm));
    });
    renderTalks(filteredTalks);
  });
});
</script>
</body>
</html>
