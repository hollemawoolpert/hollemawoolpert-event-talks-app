<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Talks 2026</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="text-center my-5">
      <h1>Tech Talks 2026</h1>
      <p class="lead">A one-day conference for tech enthusiasts</p>
    </header>

    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="search" class="form-control" placeholder="Search by category...">
      </div>
    </div>

    <div id="schedule">
      <!-- Talks will be dynamically inserted here -->
    </div>

    <div class="lunch-break text-center my-4">
        <h4>Lunch Break</h4>
        <p>1:20 PM - 2:20 PM</p>
    </div>
  </div>

  <footer class="text-center mt-5 py-3">
    <p>&copy; 2026 Tech Talks. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
